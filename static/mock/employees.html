<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mock Employees Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font:14px/1.5 system-ui, sans-serif; background:#0b1118; color:#e8fff8; }
    header { padding:10px 12px; border-bottom:1px solid rgba(160,255,240,0.15); }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid rgba(160,255,240,0.2); padding:8px; font-size:13px; }
    th { background:#0f1822; text-align:left; }
    .wrap { padding:14px; }
  </style>
</head>
<body>
  <header>
    <div><strong>Employees</strong> <span style="font-size:12px;opacity:.8">mock</span></div>
  </header>
  <div class="wrap">
    <table>
      <thead>
        <tr><th>Name</th><th>Role</th><th>Status</th></tr>
      </thead>
      <tbody>
        <tr><td>Dwayne C.</td><td>Field Tech</td><td>On Duty</td></tr>
        <tr><td>Ana R.</td><td>Dispatcher</td><td>Remote</td></tr>
        <tr><td>Sam P.</td><td>Estimator</td><td>Out of Office</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    window.addEventListener("message", (ev) => {
      const msg = ev.data || {};
      if (msg.type === "base:init") {
        parent.postMessage({ type: "dashboard:ready", payload: { dashboardId: "employees.main" } }, "*");
        setTimeout(() => {
          parent.postMessage({ type: "dashboard:resize", payload: { height: document.body.scrollHeight + 40 } }, "*");
        }, 300);
      }
    });
  </script>
</body>
</html>
