<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to 4SureERP</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <style>
        body.login-page {
            background-image: url("/static/img/background_texture.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Position the logo in the top-left corner */
        .top-left-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 500px;
            height: auto;
            z-index: 10;
        }

        .login-container {
            text-align: center;
            position: relative;
            z-index: 5;
        }

        #lottie-tiger {
            width: 300px;
            height: 300px;
            margin-bottom: -40px; /* pulls the tiger down to stand on box */
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box a {
            display: block;
            margin-top: 10px;
            color: #ccc;
                     font-size: 12px;
        }
    </style>
</head>
<body class="login-page">

    <!-- LOGO in top-left -->
    <img src="/static/img/logo_main.png" alt="4SureERP Logo" class="top-left-logo">

    <div class="login-container">
        <!-- Animated Tiger -->
        <div id="lottie-tiger"></div>

        <!-- Login Box -->
        <div class="login-box">
            <h2>Welcome Back</h2>
            <input type="text" id="username" placeholder="Admin">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Sign In</button>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <!-- Lottie animation script -->
    <script>
        const animationPath = "/static/img/cute_tiger.json";
        lottie.loadAnimation({
            container: document.getElementById("lottie-tiger"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: animationPath
        });

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 200) {
                window.location.href = "/dashboard";
            } else {
                alert("Login failed. Please try again.");
            }
        }
    </script>

</body>
</html>
